<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Heart Attack Risk</title>
  <link rel="stylesheet" href=".\static\homepage.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
  <h1 id="">Heart Attack Risk Calculator</h1>
    </div>
</header>
    <form method="POST" action="/hrisk">
    <p>Age</p>
    <input type='text' name="age" size="20" value="{{ request.form['age'] }}{{age}}" required></br>
    <p>Gender</p>
    <select name = "gender" id="gender" value="{{ request.form['gender'] }}{{gender}}" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <p>Average Blood Pressure</p>
    <input type='text' size="20" name="rbp" value="{{ request.form['rbp'] }}{{bp}}" required></br>
    <p>Average Cholestorol</p>
    <input type='text' size="20" name="chol" value="{{ request.form['chol'] }}" required></br>
    <p>High Blood Sugar</p>
    <select name = "sugar" id="sugar" required>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
    <p>Previously recorded ECG Results</p>
    <select name = "ecg" id="ecg" required>
      <option value="0">Normal/Not Recoded</option>
      <option value="1">Having ST-T wave abnormality</option>
    </select>
    <p>Maximum Heart Rate</p>
    <input type='text' size="20" name="rate" value="{{ request.form['rate'] }}{{rate}}" required></br>
    <p>Do you experience Angina when you exercise?</p>
    <select name = "ang" id="ang" required>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
    <p>Suffering from Thalassemia?</p>
    <select name = "thal" id="thal" required>
      <option value="0">No</option>
      <option value="6">Fixed Defect</option>
      <option value="7">Reversable Defect</option>
    </select></br>
    </br>
    <button class="button-36" type="text">Submit</button>

    </br>
    </form>

    {% if risk %}
    <h3>{{risk}}</h3>
    {% endif %}

    <a href = "\homepage">Home Page</a>
